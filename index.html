<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SECeD - Control de Tiempos</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon.png" type="image/png">
  <meta name="theme-color" content="#0b1f12">
</head>
<body>
  <main class="app">
    <div class="brand">
      <img src="logo.svg" alt="Logo" class="brand-logo" id="mainLogo" onerror="this.src='logo.png'"/>
    </div>
    <h1 id="mainTitle">Cargando Rally...</h1>

    <div class="clock-bar">
      <div class="clock">
        <span id="clockTime">--:--:--</span>
        <span class="sync" id="clockSync">sincronizando…</span>
      </div>

      <div class="controls-right">
        <div class="tramo-picker">
          <button id="btnTramo" type="button" class="secondary">TRAMO ▾</button>
          <div id="tramoMenu" class="tramo-menu hidden">
            <div class="menu-header">Cambiar TC</div>
            <div class="menu-body">
              <input type="number" id="tramoInput" placeholder="Nº de tramo" />
              <button id="tramoGo" type="button">Cargar</button>
            </div>
            <ul id="tramoRecent" class="recent-list"></ul>
          </div>
        </div>
      </div>
    </div>

    <div class="mode-selector">
      <button id="btnModeJefe" class="mode-btn">ADJUNTO DE TRAMO</button>
      <button id="btnModeSalida" class="mode-btn">SALIDA</button>
      <button id="btnModeLlegada" class="mode-btn active">LLEGADA</button>
    </div>

    <div class="input-container">
      <input type="number" id="inputNumero" placeholder="Dorsal..." inputmode="numeric" />
      <button id="btnAgregar" type="button" class="primary">Añadir Salida</button>
    </div>

    <div class="counters">
      <div class="counter-item"><span class="label">Salidas</span><span class="value" id="countSalida">0</span></div>
      <div class="counter-item highlight"><span class="label">Meta</span><span class="value" id="countLlegada">0</span></div>
      <div class="counter-item warn"><span class="label">Retirados</span><span class="value" id="countAbandonos">0</span></div>
    </div>

    <section id="grid" class="grid"></section>

    <div class="actions">
      <button id="btnLimpiar" class="danger">Vaciar Tramo</button>
      <button id="btnExportar">Imprimir / PDF</button>
      <button id="btnAudit" class="secondary">Auditoría</button>
      <button id="btnOperador" class="secondary">Operador</button>
      <button id="btnResetRadios" class="danger" style="display:none;">Reset Radios</button>
    </div>

    <div id="auditPanel" class="audit-panel hidden">
      <div class="audit-header">
        <h3>Auditoría</h3>
        <button id="btnAuditClose">×</button>
      </div>
      <div class="audit-meta" style="padding:10px; background:rgba(255,255,255,0.05); font-size:13px; border-bottom:1px solid #1e5b39;">
        <span>TC: <b id="auditTramo">—</b></span> | 
        <span>USUARIO: <b id="auditOperador">—</b></span>
      </div>
      <div id="auditList" class="audit-content"></div>
      <div class="audit-actions">
        <button id="btnAuditRefresh">Actualizar</button>
        <button id="btnAuditCSV">CSV Log</button>
        <button id="btnStatesCSV">CSV Estados</button>
      </div>
    </div>
  </main>

  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>

  <script>
    /* --- 1. CONFIGURACIÓN DE IDENTIDAD --- */
    const params = new URLSearchParams(window.location.search);
    
    // Rally
    let rallyId = params.get('id') || localStorage.getItem('seced_rally_id');
    if (!rallyId) {
      rallyId = prompt("ID del RALLY (ej: rally24):");
      if (rallyId) {
        localStorage.setItem('seced_rally_id', rallyId);
        window.location.search = "?id=" + rallyId;
      }
    }

    // Usuario (Operador)
    let user = localStorage.getItem('seced_operador') || "Sin Nombre";
    const auditOpElem = document.getElementById('auditOperador');
    if(auditOpElem) auditOpElem.innerText = user;

    // Tramo (TC)
    window.TRAMO_ID = params.get('tramo') || localStorage.getItem('seced_tramo') || "1";
    const auditTrElem = document.getElementById('auditTramo');
    if(auditTrElem) auditTrElem.innerText = window.TRAMO_ID;

    /* --- 2. CARGA DE PLACA Y TÍTULO --- */
    if (rallyId) {
      const db = firebase.firestore();
      db.collection("config_rallies").doc(rallyId).onSnapshot(doc => {
        if (doc.exists) {
          const data = doc.data();
          if (data.logo) document.getElementById('mainLogo').src = data.logo;
          if (data.nombre) document.getElementById('mainTitle').innerText = data.nombre;
        } else {
          document.getElementById('mainTitle').innerText = "Rally: " + rallyId;
        }
      });
    }

    /* --- 3. FUNCIÓN DEL BOTÓN OPERADOR --- */
    document.getElementById('btnOperador').onclick = () => {
      const n = prompt("Nombre del Operador:", localStorage.getItem('seced_operador') || "");
      if (n !== null) {
        localStorage.setItem('seced_operador', n);
        location.reload();
      }
    };
  </script>

  <script src="sync.js"></script>
  <script src="app.js"></script>
</body>
</html>
