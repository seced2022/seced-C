<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SECeD - Control</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon.png" type="image/png">
  <link rel="apple-touch-icon" href="favicon.png">
  <meta name="theme-color" content="#0b1f12">
  <style>
    /* Banner SALIDA PARADA / REANUDADO */
    #stopBanner {
      position: fixed;
      top: 0; left: 50%; transform: translateX(-50%);
      width: min(100%, 1100px);
      margin: 10px auto;
      padding: 18px 22px;
      border-radius: 14px;
      font-weight: 1000;
      font-size: clamp(22px, 4vw, 40px);
      letter-spacing: .5px;
      color: #fff;
      z-index: 99999;
      display: none;
      box-shadow: 0 14px 36px rgba(0,0,0,.55), inset 0 2px 0 rgba(255,255,255,.18);
      border: 2px solid rgba(255,255,255,.25);
      text-align: center;
    }
    #stopBanner.stop   { background:#b91c1c; border-color:#7f1d1d; }
    #stopBanner.resume { background:#15803d; border-color:#166534; }
    #stopBanner .small { display:block; font-size:.55em; font-weight:800; opacity:.95; margin-top:6px; }
    @media print { #stopBanner { display:none !important; } }
  </style>
</head>

<body>
  <main class="app" aria-label="Aplicaci√≥n de tarjetas num√©ricas">
    <div class="brand">
      <img src="logo.svg" alt="SECeD" class="brand-logo" id="mainLogo" onerror="this.src='logo.png'"/>
    </div>
    <h1 id="mainTitle">SECeD - Control</h1>

    <div class="clock-bar">
      <div class="clock">
        <span id="clockTime">--:--:--</span>
        <span class="tz" id="clockTz">Europe/Madrid</span>
        <span class="sync" id="clockSync" title="Estado de sincronizaci√≥n">sincronizando‚Ä¶</span>
      </div>

      <div class="controls-right">
        <div class="tramo-picker">
          <button id="btnTramo" type="button" class="secondary">TRAMO ‚ñæ</button>
          <div id="tramoMenu" class="tramo-menu hidden" role="menu" aria-label="Seleccionar tramo">
            <div class="tm-section">
              <label for="tramoInput">Escribir tramo</label>
              <input id="tramoInput" type="text" placeholder="ej. tramo-1" />
              <button id="tramoGo" type="button" class="primary">Ir</button>
            </div>
            <div class="tm-section">
              <div class="tm-label">Recientes</div>
              <ul id="tramoRecent"></ul>
            </div>
          </div>
        </div>

        <div class="mode-panel">
          <button id="btnModeJefe"   type="button" class="mode-btn mode-jefe"   title="JEFE DE TRAMO: permite todo">ADJUNTO DE TRAMO</button>
          <button id="btnModeSalida" type="button" class="mode-btn mode-salida" title="SALIDA: solo altas">SALIDA</button>
          <button id="btnModeLlegada"type="button" class="mode-btn mode-llegada" title="LLEGADA: solo LL/Abandono">LLEGADA</button>
        </div>

        <div class="micro-panel">
          <button id="btnOperador" class="micro-btn" title="Identificarse como operador">üë§</button>
          <button id="btnAudit" class="micro-btn" title="Abrir auditor√≠a (clave requerida)">üõ°Ô∏è</button>
        </div>
      </div>
    </div>

    <div class="row">
      <input id="inputNumero" type="number" inputmode="numeric" placeholder="Escribe un n√∫mero" />
      <button id="btnAgregar" type="button">Agregar</button>
    </div>

    <p class="help"></p>

    <div class="toolbar"></div>

    <section id="grid" class="grid" aria-live="polite"></section>

    <div class="export-bar">
      <button id="btnResetRadios" type="button" class="btn btn-warn" style="display:none">Reset dorsales</button>
      <button id="btnLimpiar" class="secondary">Limpiar</button>
      <button id="btnExportar" type="button" class="primary">Exportar a PDF</button>
      <button id="btnFullscreen" type="button" class="secondary btn-fullscreen" title="Pantalla completa">Pantalla completa</button>
      <div class="counters">
        <div class="counter" title="Total de recuadros"><span class="label">Salida</span><span id="countSalida">0</span></div>
        <div class="counter" title="Marcados en verde"><span class="label">LLegada</span><span id="countLlegada">0</span></div>
        <div class="counter" title="En abandono (rojo)"><span class="label">Abandonos</span><span id="countAbandonos">0</span></div>
      </div>
    </div>

    <div id="printTitle" class="print-title" aria-hidden="true"></div>
    <div id="printCounters" class="print-counters" aria-hidden="true"></div>

    <div id="auditPanel" class="audit hidden" role="dialog" aria-modal="true" aria-label="Panel de auditor√≠a">
      <div class="audit-head">
        <strong>Auditor√≠a</strong>
        <div class="audit-tools">
          <button id="btnAuditRefresh" class="secondary">Actualizar</button>
          <button id="btnAuditCSV" class="secondary">Exportar auditor√≠a (CSV)</button>
          <button id="btnStatesCSV" class="secondary">Exportar estados (CSV)</button>
          <button id="btnAuditClose">Cerrar ‚úï</button>
        </div>
      </div>
      <div class="audit-meta">
        <div>Tramo: <span id="auditTramo">‚Äî</span></div>
        <div>Operador (actual): <span id="auditOperador">‚Äî</span></div>
      </div>
      <div id="auditList" class="audit-list"></div>
    </div>
  </main>

  <!-- Banner (ahora S√ç dentro del body) -->
  <div id="stopBanner" aria-live="assertive"></div>

  <!-- Libs y config -->
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js?v=2"></script>

  <!-- Carga de configuraci√≥n del Rally (sin cambios salvo fix del id) -->
  <script>
    if (!firebase.apps.length) {
      firebase.initializeApp(window.FIREBASE_CONFIG);
    }
    const db = firebase.firestore();

    const urlParams = new URLSearchParams(window.location.search);
    let rallyId = urlParams.get('id');

    // Si no hay ID en la URL, se solicita
    if (!rallyId) {
      rallyId = prompt("Introduce el ID del Rally para cargar la configuraci√≥n:");
      if (rallyId) {
        const separator = window.location.href.includes('?') ? '&' : '?';
        window.location.href = window.location.href + separator + "id=" + rallyId;
      }
    }

    // Cargar Nombre y Logo din√°micamente
    if (rallyId) {
      db.collection("config_rallies").doc(rallyId).get().then(doc => {
        if (doc.exists) {
          const data = doc.data();
          // Logo
          const logoImg = document.getElementById('mainLogo');
          if (logoImg && data.logo) {
            logoImg.src = data.logo;
          }
          // T√≠tulo
          const titleH1 = document.getElementById('mainTitle');
          if (titleH1 && data.nombre) {
            titleH1.innerText = data.nombre;
          }
          console.log("Configuraci√≥n de Rally '" + rallyId + "' aplicada.");
        } else {
          console.error("El ID de rally no existe en la base de datos.");
        }
      }).catch(err => console.error("Error al cargar datos del rally:", err));
    }
  </script>

  <!-- Tu l√≥gica existente -->
  <script src="alerts-listener.js"></script>
  <script src="sync.js?v=2"></script>
  <script src="app.js?v=2"></script>

  <!-- Listener del banner: se carga al final para asegurar Firebase + MODE -->
  <script>
    (function(){
      const banner = document.getElementById('stopBanner');
      if (!banner) return;

      function allowedByMode(){ return (window.MODE === 'JEFE' || window.MODE === 'SALIDA'); }

      let lastAnyStopped = null; // null | boolean
      let hideTimer = null;

      function showStop(){
        if (!allowedByMode()) return hideBanner();
        clearTimeout(hideTimer);
        banner.className = 'stop';
        banner.textContent = 'SALIDA PARADA';
        banner.style.display = 'block';
      }
      function showResume(){
        if (!allowedByMode()) return hideBanner();
        clearTimeout(hideTimer);
        banner.className = 'resume';
        banner.innerHTML = 'REANUDADO<span class="small">La salida vuelve a estar operativa</span>';
        banner.style.display = 'block';
        hideTimer = setTimeout(hideBanner, 2000);
      }
      function hideBanner(){ banner.style.display = 'none'; }

      // Reevaluar al cambiar modo
      ['btnModeJefe','btnModeSalida','btnModeLlegada'].forEach(id=>{
        const b = document.getElementById(id);
        if (b) b.addEventListener('click', ()=>{
          if (lastAnyStopped === true && allowedByMode()) showStop();
          else if (lastAnyStopped === false && allowedByMode()) showResume();
          else hideBanner();
        });
      });

      function subscribeStopResume(){
        try{
          const params = new URLSearchParams(location.search);
          const rallyId = params.get('id');
          if (!rallyId) return;

          const colRef = firebase.firestore()
            .collection('rallies').doc(rallyId)
            .collection('estado_tramos');

          colRef.onSnapshot(snap => {
            let anyStopped = false;
            snap.forEach(doc => {
              const d = doc.data() || {};
              if (d.pararSalida === true) anyStopped = true;
            });

            if (anyStopped !== lastAnyStopped) {
              lastAnyStopped = anyStopped;
              if (anyStopped) showStop(); else showResume();
            } else {
              // mismo estado ‚Üí respetar modo
              if (!allowedByMode()) hideBanner();
              else if (anyStopped) showStop();
            }
          }, err => console.warn('estado_tramos listener error:', err));
        }catch(e){ console.warn('subscribeStopResume error', e); }
      }

      // En este punto Firebase y app.js ya est√°n cargados
      subscribeStopResume();
    })();
  </script>
</body>
</html>
