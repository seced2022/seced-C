<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SECeD - Editor de Rallies PRO</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.css" />
    <style>
        :root { --bg: #0b120e; --card: #0f1a14; --border: #1d2d23; --accent: #17a34a; --text: #e6f2ea; }
        body { background-color: var(--bg); color: var(--text); font-family: sans-serif; padding: 20px; margin: 0; }
        .container { max-width: 900px; margin: auto; }
        .header-box { background: var(--card); padding: 25px; border-radius: 12px; border: 1px solid var(--border); margin-bottom: 20px; }
        h1 { color: var(--accent); margin-top: 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; font-size: 0.85rem; color: #888; }
        input[type="text"], input[type="file"] { width: 100%; padding: 12px; background: #000; border: 1px solid var(--border); color: white; border-radius: 6px; margin-bottom: 15px; box-sizing: border-box; }
        .tc-card { background: var(--card); border: 1px solid var(--border); border-radius: 12px; padding: 20px; margin-bottom: 20px; position: relative; }
        .map-editor { height: 400px; width: 100%; border-radius: 8px; margin-top: 10px; border: 1px solid #333; }
        .btn { padding: 15px; border-radius: 6px; border: none; font-weight: bold; cursor: pointer; transition: 0.3s; width: 100%; font-size: 1rem; }
        .btn-add { background: #1e293b; color: white; margin-bottom: 15px; }
        .btn-save { background: var(--accent); color: white; font-size: 1.2rem; margin-top: 20px; }
        .btn-remove { background: #7f1d1d; color: white; width: auto; position: absolute; top: 15px; right: 15px; padding: 6px 12px; font-size: 0.8rem; }
        #imgPreview { max-height: 80px; display: none; margin-bottom: 15px; border: 1px dashed var(--border); padding: 5px; border-radius: 4px; }
    </style>
</head>
<body>

<div class="container">
    <div class="header-box">
        <h1>Configurador de Rally</h1>
        
        <label>ID √öNICO DEL RALLY (ej: rally-cordoba-25)</label>
        <input type="text" id="rallyId" placeholder="ID para la URL">

        <label>NOMBRE P√öBLICO DEL RALLY</label>
        <input type="text" id="rallyNombre" placeholder="Ej: 32¬∫ Rallye Sierra Morena">

        <label>LOGO / PLACA DEL RALLY (JPG/PNG)</label>
        <input type="file" id="logoFile" accept="image/*" onchange="procesarYComprimirImagen(this)">
        <div id="previewContainer">
            <img id="imgPreview" src="">
        </div>
        <input type="hidden" id="rallyLogoBase64">
    </div>

    <div id="tramosList"></div>
    
    <button class="btn btn-add" onclick="agregarTramo()">+ A√ëADIR NUEVO TRAMO (TC)</button>
    <button class="btn btn-save" onclick="guardarRallyCompleto()">üíæ GUARDAR CONFIGURACI√ìN</button>
</div>

<script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore-compat.js"></script>
<script src="firebase-config.js"></script>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/1.0.4/leaflet.draw.js"></script>

<script>
    // Inicializar Firebase
    if (!firebase.apps.length) firebase.initializeApp(window.FIREBASE_CONFIG);
    const db = firebase.firestore();
    let tramoCount = 0;

    // URL de la imagen gen√©rica (puedes cambiar esta URL por la tuya definitiva)
    const LOGO_GENERICO = "logo.png"; 

    // FUNCI√ìN PARA COMPRIMIR IMAGEN Y EVITAR ERROR DE TAMA√ëO EN FIRESTORE
    function procesarYComprimirImagen(input) {
        const file = input.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function(e) {
            const img = new Image();
            img.onload = function() {
                // Configuraci√≥n de redimensionamiento
                const MAX_WIDTH = 400; 
                let width = img.width;
                let height = img.height;

                if (width > MAX_WIDTH) {
                    height *= MAX_WIDTH / width;
                    width = MAX_WIDTH;
                }

                // Crear canvas para comprimir
                const canvas = document.createElement('canvas');
                canvas.width = width;
                canvas.height = height;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0, width, height);

                // Convertir a JPEG con calidad 0.7 (70%) para que pese muy poco
                const compressedBase64 = canvas.toDataURL('image/jpeg', 0.7);
                
                document.getElementById('rallyLogoBase64').value = compressedBase64;
                const preview = document.getElementById('imgPreview');
                preview.src = compressedBase64;
                preview.style.display = 'block';
            };
            img.src = e.target.result;
        };
        reader.readAsDataURL(file);
    }

    function agregarTramo() {
        tramoCount++;
        const idMap = `map_${tramoCount}`;
        const html = `
            <div class="tc-card" id="card_${idMap}">
                <button class="btn btn-remove" onclick="document.getElementById('card_${idMap}').remove()">Eliminar</button>
                <label>NOMBRE DEL TRAMO</label>
                <input type="text" class="tc-name" placeholder="Ej: TC1 Villaviciosa">
                <div id="${idMap}" class="map-editor"></div>
                <input type="hidden" class="tc-track-data">
            </div>
        `;
        document.getElementById('tramosList').insertAdjacentHTML('beforeend', html);
        setTimeout(() => initMapa(idMap), 100);
    }

    function initMapa(id) {
        const map = L.map(id).setView([37.88, -4.77], 12);
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
        
        const drawnItems = new L.FeatureGroup();
        map.addLayer(drawnItems);

        const drawControl = new L.Control.Draw({
            draw: { polyline: { shapeOptions: { color: '#17a34a', weight: 5 } }, polygon: false, circle: false, rectangle: false, marker: false, circlemarker: false },
            edit: { featureGroup: drawnItems }
        });
        map.addControl(drawControl);

        map.on(L.Draw.Event.CREATED, function (e) {
            drawnItems.clearLayers();
            drawnItems.addLayer(e.layer);
            const coords = e.layer.getLatLngs().map(latlng => ({ lat: latlng.lat, lng: latlng.lng }));
            document.querySelector(`#card_${id} .tc-track-data`).value = JSON.stringify(coords);
        });
    }

    async function guardarRallyCompleto() {
        const id = document.getElementById('rallyId').value.trim();
        const nombre = document.getElementById('rallyNombre').value.trim();
        let logo = document.getElementById('rallyLogoBase64').value;

        if (!id || !nombre) return alert("Por favor, rellena el ID y el Nombre del Rally.");

        // Si el usuario no subi√≥ nada, usamos la gen√©rica
        if (!logo || logo === "") {
            logo = LOGO_GENERICO;
        }

        const tramos = [];
        document.querySelectorAll('.tc-card').forEach(card => {
            const trackStr = card.querySelector('.tc-track-data').value;
            tramos.push({
                nombre: card.querySelector('.tc-name').value || "Tramo sin nombre",
                track: trackStr ? JSON.parse(trackStr) : []
            });
        });

        try {
            await db.collection("config_rallies").doc(id).set({
                nombre: nombre,
                logo: logo,
                tramos: tramos,
                ultimaEdicion: new Date().toISOString()
            });
            alert("‚úÖ ¬°Rally '" + id + "' guardado correctamente!\nAhora puedes usar este ID en los otros paneles.");
        } catch (e) {
            console.error(e);
            alert("‚ùå Error al guardar: " + e.message);
        }
    }
</script>
</body>
</html>
