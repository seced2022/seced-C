<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SECeD - Visor</title>
  <link rel="stylesheet" href="styles.css">
  <meta name="theme-color" content="#0b1f12">

  <!-- Solo para el VISOR: desactivar clics y ocultar historial -->
  <style>
    /* Desactiva cualquier interacción sobre las tarjetas en el visor */
    .viewer .card { cursor: default !important; }
    .viewer .card * { pointer-events: none !important; }

    /* o responsive solo en visor */
    .viewer .card { font-size: clamp(12px, 2.6vw, 24px) !important; }

    /* Oculta el botón de historial y su tooltip */
    .viewer .card .hist-btn,
    .viewer .card .tooltip {
      display: none !important;
    }
  </style>
</head>
<body>
  <main class="app">
    <div class="brand"><img src="logo.svg" alt="SECeD" class="brand-logo" onerror="this.src='logo.png'"/></div>
    <h1>SECeD - Visor</h1>

    <div class="clock-bar">
      <div class="clock">
        <span id="clockTime">--:--:--</span>
        <span class="tz" id="clockTz">Europe/Madrid</span>
        <span class="sync" id="clockSync">sincronizando…</span>
      </div>

      <div class="controls-right">
        <div class="tramo-picker">
          <button id="btnTramo" type="button" class="secondary">TRAMO ▾</button>
          <div id="tramoMenu" class="tramo-menu hidden" role="menu">
            <div class="tm-section">
              <label for="tramoInput">Escribir tramo</label>
              <input id="tramoInput" type="text" placeholder="ej. tramo-1" />
              <button id="tramoGo" type="button" class="primary">Ir</button>
            </div>
            <div class="tm-section">
              <div class="tm-label">Recientes</div>
              <ul id="tramoRecent"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <section id="grid" class="grid" aria-live="polite"></section>
  </main>

<!-- SDK Firebase -->
<script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore-compat.js"></script>
<script src="firebase-config.js?v=3"></script>

<!-- Marcar modo VISOR ANTES de cargar la lógica -->
<script>
  window.VIEWER = true;
  // añade clase viewer para activar las reglas CSS
  document.addEventListener('DOMContentLoaded', () => {
    document.body.classList.add('viewer');
  });
</script>

<!-- Desactivar interacciones y ocultar menús en el visor -->
<style>
  .viewer .card,
  .viewer .card * { pointer-events: none !important; cursor: default !important; }
  .viewer .menu-btn,
  .viewer .menu,
  .viewer .hist-btn,
  .viewer .tooltip { display: none !important; }
</style>

<!-- Tu lógica (no tocar) -->
<script src="sync.js?v=3"></script>

<script>window.VIEWER = true; document.body.classList.add('viewer');</script>
  
<script src="app.js?v=3"></script>

</body>
</html>
