<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SECeD - Visor</title>
  <link rel="stylesheet" href="styles.css">
  <meta name="theme-color" content="#0b1f12">

  <style>
    /* Desactiva cualquier interacción sobre las tarjetas en el visor */
    .viewer .card { cursor: default !important; }
    .viewer .card * { pointer-events: none !important; }
    .viewer .card { font-size: clamp(12px, 2.6vw, 24px) !important; }

    /* Oculta el botón de historial y su tooltip */
    .viewer .card .hist-btn,
    .viewer .card .tooltip,
    .viewer .menu-btn,
    .viewer .menu {
      display: none !important;
    }
  </style>
</head>
<body class="viewer">
  <main class="app">
    <div class="brand">
      <img id="mainLogo" src="logo.svg" alt="SECeD" class="brand-logo" onerror="this.src='logo.png'"/>
    </div>
    <h1 id="mainTitle">SECeD - Visor</h1>

    <div class="clock-bar">
      <div class="clock">
        <span id="clockTime">--:--:--</span>
        <span class="tz" id="clockTz">Europe/Madrid</span>
        <span class="sync" id="clockSync">sincronizando…</span>
      </div>

      <div class="controls-right">
        <div class="tramo-picker">
          <button id="btnTramo" type="button" class="secondary">TRAMO ▾</button>
          <div id="tramoMenu" class="tramo-menu hidden" role="menu">
            <div class="tm-section">
              <label for="tramoInput">Escribir tramo</label>
              <input id="tramoInput" type="text" placeholder="ej. tramo-1" />
              <button id="tramoGo" type="button" class="primary">Ir</button>
            </div>
            <div class="tm-section">
              <div class="tm-label">Recientes</div>
              <ul id="tramoRecent"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    <section id="grid" class="grid" aria-live="polite"></section>
  </main>

<script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore-compat.js"></script>
<script src="firebase-config.js?v=3"></script>

<script>
  (function(){
    if (!firebase.apps.length) {
        firebase.initializeApp(window.FIREBASE_CONFIG);
    }
    const db = firebase.firestore();
    const urlParams = new URLSearchParams(window.location.search);
    let rallyId = urlParams.get('id');

    // Si no hay ID en la URL, se lo pedimos al usuario
    if (!rallyId) {
        rallyId = prompt("Introduce el ID del Rally para el Visor:");
        if (rallyId) {
            const separator = window.location.href.includes('?') ? '&' : '?';
            window.location.href = window.location.href + separator + "id=" + rallyId;
        }
    }

    // Cargar Identidad del Rally
    if (rallyId) {
        db.collection("config_rallies").doc(rallyId).get().then(doc => {
            if (doc.exists) {
                const data = doc.data();
                if (data.logo) document.getElementById('mainLogo').src = data.logo;
                if (data.nombre) document.getElementById('mainTitle').innerText = data.nombre;
                console.log("Visor configurado para:", data.nombre);
            }
        }).catch(err => console.error("Error cargando identidad en visor:", err));
    }
  })();
</script>

<script>
  window.VIEWER = true;
  // Aseguramos que la clase esté puesta
  document.body.classList.add('viewer');
</script>

<script src="sync.js?v=3"></script>
<script src="app.js?v=3"></script>

</body>
</html>
