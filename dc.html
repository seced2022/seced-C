<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>SECeD Â· Panel DC Profesional</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        :root { --bg:#0b120e; --card:#0f1a14; --border:#1d2d23; --danger:#b91c1c; --text:#e6f2ea; --accent:#17a34a; }
        body { margin:0; background:var(--bg); color:var(--text); font-family: sans-serif; overflow: hidden; }
        .topbar { padding:10px 20px; background:#0c1913; border-bottom:1px solid var(--border); display:flex; justify-content:space-between; align-items:center; height: 60px; box-sizing: border-box; }
        .content { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 10px; height: calc(100vh - 60px); box-sizing: border-box; }
        .tramo-card { background:var(--card); border:1px solid var(--border); border-radius:8px; display: flex; flex-direction: column; overflow: hidden; }
        .map-header { padding:8px; font-weight:bold; text-align:center; background: #111e17; font-size: 0.9rem; letter-spacing: 1px; }
        .map-wrap { flex-grow: 1; background:#000; width:100%; }
        .btn-stop { width:100%; padding:15px; background:var(--danger); color:white; border:none; font-size:1.4rem; font-weight:bold; cursor:pointer; }
        #reloj { font-size:1.6rem; font-weight:bold; color:var(--accent); }
        @media (max-width: 800px) { .content { grid-template-columns: 1fr; overflow-y: auto; } .map-wrap { min-height: 350px; } }
    </style>
</head>
<body>

<header class="topbar">
    <h1 style="margin:0; font-size:1rem; color: #888;">SECeD Â· <span style="color:white">DIRECTOR DE CARRERA</span></h1>
    <div id="reloj">00:00:00</div>
</header>

<main class="content">
    <div class="tramo-card">
        <div class="map-header">TRAMO A: EL VISO</div>
        <div id="mapA" class="map-wrap"></div>
        <button class="btn-stop" onclick="alert('ðŸ›‘ TRAMO A DETENIDO')">ðŸ›‘ PARAR SALIDA</button>
    </div>

    <div class="tramo-card">
        <div class="map-header">TRAMO B: PEDROCHE</div>
        <div id="mapB" class="map-wrap"></div>
        <button class="btn-stop" onclick="alert('ðŸ›‘ TRAMO B DETENIDO')">ðŸ›‘ PARAR SALIDA</button>
    </div>
</main>

<script>
    // Reloj
    setInterval(() => { document.getElementById('reloj').innerText = new Date().toLocaleTimeString(); }, 1000);

    // TRACK DETALLADO TRAMO A (EL VISO)
    const trackA = [
        [38.4926, -4.9262], [38.4938, -4.9284], [38.4951, -4.9304], [38.4972, -4.9318], 
        [38.5005, -4.9349], [38.5024, -4.9356], [38.5055, -4.9373], [38.5082, -4.9391], 
        [38.5115, -4.9409], [38.5142, -4.9424], [38.5175, -4.9443], [38.5202, -4.9455]
    ];

    // TRACK DETALLADO TRAMO B (PEDROCHE)
    const trackB = [
        [38.4240, -4.7391], [38.4255, -4.7405], [38.4278, -4.7431], [38.4312, -4.7485], 
        [38.4354, -4.7542], [38.4401, -4.7621], [38.4425, -4.7684], [38.4442, -4.7731], 
        [38.4468, -4.7785], [38.4490, -4.7815]
    ];

    function init(id, data, color) {
        const map = L.map(id, { zoomSnap: 0.1 });
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        
        // Dibujamos la polilÃ­nea con grosor para que se vea bien el camino
        const poly = L.polyline(data, {
            color: color,
            weight: 6,
            opacity: 0.85,
            lineJoin: 'round'
        }).addTo(map);

        map.fitBounds(poly.getBounds(), { padding: [30, 30] });
    }

    window.onload = () => {
        init('mapA', trackA, '#22c55e');
        init('mapB', trackB, '#3b82f6');
    };
</script>
</body>
</html>
