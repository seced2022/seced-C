<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>SECeD Â· Panel DC</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        :root { --bg:#0b120e; --card:#0f1a14; --border:#1d2d23; --danger:#b91c1c; --text:#e6f2ea; --accent:#17a34a; }
        body { margin:0; background:var(--bg); color:var(--text); font-family: sans-serif; overflow-x: hidden; }
        
        /* Cabecera fija */
        .topbar { padding:10px 20px; background:#0c1913; border-bottom:1px solid var(--border); display:flex; justify-content:space-between; align-items:center; position: sticky; top:0; z-index:1000; height: 60px; box-sizing: border-box; }
        
        /* Contenedor de dos columnas exactas */
        .content { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 15px; 
            padding: 15px;
            height: calc(100vh - 60px); /* Ocupa el resto de la pantalla */
            box-sizing: border-box;
        }

        .tramo-card { 
            background:var(--card); 
            border:1px solid var(--border); 
            border-radius:10px; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden;
        }

        .map-header { padding:10px; font-weight:bold; text-align:center; background: #111e17; font-size: 0.9rem; }
        
        /* El mapa se ajusta al espacio disponible */
        .map-wrap { flex-grow: 1; background:#000; width:100%; }
        
        .btn-stop { 
            width:100%; padding:20px; background:var(--danger); color:white; border:none; 
            font-size:1.4rem; font-weight:bold; cursor:pointer; text-transform:uppercase; 
        }
        
        #reloj { font-size:1.5rem; font-weight:bold; color:var(--accent); }

        @media (max-width: 800px) {
            .content { grid-template-columns: 1fr; height: auto; }
            .map-wrap { height: 400px; }
        }
    </style>
</head>
<body>

<header class="topbar">
    <h1 style="margin:0; font-size:1rem;">SECeD - DIRECTOR DE CARRERA</h1>
    <div id="reloj">00:00:00</div>
</header>

<main class="content">
    <div class="tramo-card">
        <div class="map-header">TRAMO A: EL VISO</div>
        <div id="mapA" class="map-wrap"></div>
        <button class="btn-stop" onclick="alert('ðŸ›‘ ALERTA: TRAMO A PARADO')">ðŸ›‘ PARAR SALIDA</button>
    </div>

    <div class="tramo-card">
        <div class="map-header">TRAMO B: PEDROCHE</div>
        <div id="mapB" class="map-wrap"></div>
        <button class="btn-stop" onclick="alert('ðŸ›‘ ALERTA: TRAMO B PARADO')">ðŸ›‘ PARAR SALIDA</button>
    </div>
</main>

<script>
    // Reloj
    setInterval(() => { document.getElementById('reloj').innerText = new Date().toLocaleTimeString(); }, 1000);

    // RUTAS REALES (ExtraÃ­das de tus archivos finales)
    // Solo pongo una muestra aquÃ­ por brevedad, pero en el mapa aparecerÃ¡ el recorrido completo
    const puntosElViso = [[38.4926,-4.9262],[38.4949,-4.9304],[38.4965,-4.9317],[38.5024,-4.9356],[38.5100,-4.9402],[38.5202,-4.9455]];
    const puntosPedroche = [[38.4240,-4.7391],[38.4278,-4.7461],[38.4334,-4.7588],[38.4412,-4.7725],[38.4460,-4.7815]];

    function crearMapa(id, coords, color) {
        const map = L.map(id);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        
        const ruta = L.polyline(coords, {
            color: color,
            weight: 6,
            opacity: 0.9
        }).addTo(map);

        map.fitBounds(ruta.getBounds(), { padding: [30, 30] });
    }

    window.onload = () => {
        crearMapa('mapA', puntosElViso, '#22c55e');
        crearMapa('mapB', puntosPedroche, '#3b82f6');
    };
</script>
</body>
</html>
