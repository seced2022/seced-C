<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SECeD · DC (Director de Carrera)</title>

  <!-- Estilos base (colores y tipografía similares) -->
  <link rel="stylesheet" href="dc.css" />

  <!-- Leaflet (mapa) -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <!-- Plugin Leaflet-KMZ (carga KMZ/KML en Leaflet) -->
  <script src="https://cdn.jsdelivr.net/gh/eligrey/FileSaver.js/dist/FileSaver.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/consbio/Leaflet.KMZ@gh-pages/src/leaflet-kmz.js"></script>

  <!-- Firebase (usa la misma config que tu app: config.js debe existir) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="config.js"></script>
</head>
<body class="dc-skin">
  <header class="topbar">
    <h1>Director de Carrera</h1>
    <div class="clock">
      <div id="clockSync" class="sync">—</div>
      <div id="clockTime" class="time">00:00:00</div>
      <div id="clockTz" class="tz">Europe/Madrid</div>
    </div>
  </header>

  <main class="content">
    <!-- Panel de Tramos -->
    <section id="tramosContainer" class="tramos"></section>
  </main>

  <!-- Sonido de alerta (para cuando queramos sonar en DC al recibir avisos) -->
  <audio id="beep" preload="auto">
    <source src="data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABYAAAACAAACaWZmZmZm" type="audio/wav" />
  </audio>

  <script src="dc.js"></script>
</body>
</html>
