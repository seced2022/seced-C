<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SECeD - Dirección de Carrera</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    .grid-dc {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .card-dc {
      background: #0f1a14;
      border: 1px solid #1d2d23;
      border-radius: 12px;
      padding: 15px;
      display: flex;
      flex-direction: column;
      height: 500px;
    }
    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .map-dc {
      flex: 1;
      border-radius: 8px;
      background: #000;
      border: 1px solid #1d2d23;
    }
    .btn-stop {
      background: #7f1d1d;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .btn-stop.active { background: #ff0000; box-shadow: 0 0 10px #ff0000; }
    
    /* Estilo para los globos de radio en el mapa */
    .radio-badge {
      background: #17a34a;
      border: 2px solid #fff;
      border-radius: 20px;
      color: white;
      font-weight: bold;
      text-align: center;
      min-width: 40px;
      padding: 2px 5px;
      font-size: 14px;
      white-space: nowrap;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
    }
    .radio-badge.empty { background: #333; border-color: #666; }
    
    .tc-title { color: #17a34a; font-size: 1.4rem; margin: 0; }
  </style>
</head>
<body>

  <main class="app">
    <div class="brand">
      <img id="dcLogo" src="logo.svg" alt="SECeD" class="brand-logo" onerror="this.src='logo.png'"/>
    </div>
    <h1 id="dcRallyName">SECeD - Dirección de Carrera</h1>

    <div id="gridDC" class="grid-dc">
      </div>
  </main>

<script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore-compat.js"></script>
<script src="firebase-config.js"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
  if (!firebase.apps.length) firebase.initializeApp(window.FIREBASE_CONFIG);
  const db = firebase.firestore();
  
  const urlParams = new URLSearchParams(window.location.search);
  let rallyId = urlParams.get('id');
  let mapInstances = {};
  let radioMarkers = {}; // Estructura: { "TC1": { 1: marker, 2: marker } }

  async function initDC() {
    if (!rallyId) {
        rallyId = prompt("Introduce el ID del Rally:");
        if (!rallyId) return;
    }

    // 1. Cargar Identidad y Tramos
    const doc = await db.collection("config_rallies").doc(rallyId).get();
    if (!doc.exists) return alert("Rally no encontrado");
    
    const config = doc.data();
    document.getElementById('dcLogo').src = config.logo;
    document.getElementById('dcRallyName').innerText = config.nombre;

    const container = document.getElementById('gridDC');
    
    config.tramos.forEach((tramo, index) => {
      const tramoId = tramo.nombre.replace(/\s+/g, '_');
      const cardHtml = `
        <div class="card-dc">
          <div class="card-header">
            <h2 class="tc-title">${tramo.nombre}</h2>
            <button class="btn-stop" id="stop-${tramoId}" onclick="toggleSalida('${tramo.nombre}')">PARAR SALIDA</button>
          </div>
          <div id="map-${tramoId}" class="map-dc"></div>
        </div>
      `;
      container.insertAdjacentHTML('beforeend', cardHtml);
      
      // Inicializar mapa para este tramo
      renderizarMapaTramo(tramoId, tramo);
      // Escuchar cambios de este tramo
      suscribirCambiosTramo(tramo.nombre, tramoId);
    });
  }

  function renderizarMapaTramo(divId, tramo) {
    const map = L.map(`map-${divId}`, { zoomControl: false }).setView([37.88, -4.77], 12);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
    
    mapInstances[divId] = map;
    radioMarkers[divId] = {};

    // Dibujar Track
    if (tramo.track && tramo.track.length > 0) {
      const poly = L.polyline(tramo.track, {color: '#17a34a', weight: 4}).addTo(map);
      map.fitBounds(poly.getBounds());
    }

    // Dibujar Radios
    if (tramo.radios) {
      tramo.radios.forEach((r, idx) => {
        const rNum = idx + 1;
        const icon = L.divIcon({
          className: 'custom-div-icon',
          html: `<div class="radio-badge empty" id="badge-${divId}-${rNum}">R${rNum}: --</div>`,
          iconSize: [60, 20],
          iconAnchor: [30, 10]
        });
        const marker = L.marker([r.lat, r.lng], {icon: icon}).addTo(map);
        radioMarkers[divId][rNum] = marker;
      });
    }
  }

  function suscribirCambiosTramo(nombreReal, divId) {
    // Escuchar estado de PARAR SALIDA
    db.collection("rallies").doc(rallyId).collection("estado_tramos").doc(nombreReal)
      .onSnapshot(doc => {
        const btn = document.getElementById(`stop-${divId}`);
        if (doc.exists && doc.data().pararSalida) {
          btn.classList.add('active');
          btn.innerText = "SALIDA PARADA";
        } else {
          btn.classList.remove('active');
          btn.innerText = "PARAR SALIDA";
        }
      });

    // Escuchar paso de coches por los radios
    db.collection("rallies").doc(rallyId).collection("pasos").doc(nombreReal)
      .onSnapshot(doc => {
        if (!doc.exists) return;
        const data = doc.data();
        Object.keys(data).forEach(key => {
          const rNum = key.replace('radio', '');
          const dorsal = data[key];
          const badge = document.getElementById(`badge-${divId}-${rNum}`);
          if (badge) {
            badge.classList.remove('empty');
            badge.innerText = `R${rNum}: #${dorsal}`;
          }
        });
      });
  }

  async function toggleSalida(nombreTramo) {
    const docRef = db.collection("rallies").doc(rallyId).collection("estado_tramos").doc(nombreTramo);
    const doc = await docRef.get();
    const estadoActual = doc.exists ? doc.data().pararSalida : false;
    await docRef.set({ pararSalida: !estadoActual }, { merge: true });
  }

  window.onload = initDC;
</script>

</body>
</html>
