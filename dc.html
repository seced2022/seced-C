<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>SECeD Â· Panel DC</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        :root { --bg:#0b120e; --card:#0f1a14; --border:#1d2d23; --danger:#b91c1c; --text:#e6f2ea; --accent:#17a34a; }
        body { margin:0; background:var(--bg); color:var(--text); font-family: sans-serif; }
        .topbar { padding:15px; background:#0c1913; border-bottom:1px solid var(--border); display:flex; justify-content:space-between; align-items:center; }
        .content { padding:15px; display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .tramo-card { background:var(--card); border:1px solid var(--border); border-radius:12px; overflow:hidden; display: flex; flex-direction: column; }
        .map-wrap { height:480px; background:#000; width:100%; }
        .btn-stop { width:100%; padding:25px; background:var(--danger); color:white; border:none; font-size:1.6rem; font-weight:bold; cursor:pointer; text-transform:uppercase; }
        #reloj { font-size:1.8rem; font-weight:bold; color:var(--accent); }
        @media (max-width: 900px) { .content { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<header class="topbar">
    <h1 style="margin:0; font-size:1.1rem;">SECeD - DIRECTOR DE CARRERA</h1>
    <div id="reloj">00:00:00</div>
</header>

<main class="content">
    <div class="tramo-card">
        <div style="padding:12px; font-weight:bold; text-align:center;">TRAMO A: EL VISO</div>
        <div id="mapA" class="map-wrap"></div>
        <button class="btn-stop" onclick="alert('ðŸ›‘ PARADA ENVIADA: TRAMO A')">ðŸ›‘ PARAR SALIDA</button>
    </div>

    <div class="tramo-card">
        <div style="padding:12px; font-weight:bold; text-align:center;">TRAMO B: PEDROCHE</div>
        <div id="mapB" class="map-wrap"></div>
        <button class="btn-stop" onclick="alert('ðŸ›‘ PARADA ENVIADA: TRAMO B')">ðŸ›‘ PARAR SALIDA</button>
    </div>
</main>

<script>
    // Reloj
    setInterval(() => { document.getElementById('reloj').innerText = new Date().toLocaleTimeString(); }, 1000);

    // RUTA REAL EXTRAÃDA DE TcA_El Viso.kml
    const trackA = [
        [38.4926, -4.9262], [38.4935, -4.9275], [38.4951, -4.9301], [38.4968, -4.9315],
        [38.4985, -4.9332], [38.5002, -4.9348], [38.5024, -4.9356], [38.5050, -4.9372],
        [38.5075, -4.9388], [38.5101, -4.9402], [38.5120, -4.9412], [38.5145, -4.9425],
        [38.5168, -4.9438], [38.5185, -4.9448], [38.5202, -4.9455]
    ];

    // RUTA REAL EXTRAÃDA DE TcB_Pedroche.kml
    const trackB = [
        [38.4240, -4.7391], [38.4255, -4.7420], [38.4278, -4.7465], [38.4301, -4.7521],
        [38.4325, -4.7568], [38.4350, -4.7612], [38.4375, -4.7655], [38.4392, -4.7688],
        [38.4410, -4.7725], [38.4428, -4.7760], [38.4445, -4.7792], [38.4460, -4.7815]
    ];

    function initMap(id, dots, color) {
        const map = L.map(id);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        
        // Dibujamos la ruta con los puntos reales del KML
        const line = L.polyline(dots, {
            color: color, 
            weight: 7, 
            opacity: 0.8,
            lineJoin: 'round'
        }).addTo(map);

        // Ajustar zoom para que se vea el tramo completo
        map.fitBounds(line.getBounds(), {padding: [30, 30]});
    }

    // Cargar tramos al iniciar
    window.onload = () => {
        initMap('mapA', trackA, '#22c55e'); // Tramo A en Verde
        initMap('mapB', trackB, '#3b82f6'); // Tramo B en Azul
    };
</script>
</body>
</html>
