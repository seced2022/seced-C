<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>SECeD 路 DC Directo</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
    <script src="https://unpkg.com/leaflet-kmz@1.0.11/dist/leaflet-kmz.js"></script>

    <style>
        :root { --bg:#0b120e; --card:#0f1a14; --border:#1d2d23; --danger:#b91c1c; --text:#e6f2ea; }
        body { margin:0; background:var(--bg); color:var(--text); font-family: sans-serif; }
        
        .topbar { padding:15px; background:#0c1913; border-bottom:1px solid var(--border); display:flex; justify-content:space-between; align-items:center; }
        
        /* CONTENEDOR PARA DOS COLUMNAS */
        .content { 
            padding:15px; 
            display: grid; 
            grid-template-columns: 1fr 1fr; /* Crea dos columnas iguales */
            gap: 15px; 
        }

        .tramo-card { 
            background:var(--card); 
            border:1px solid var(--border); 
            border-radius:10px; 
            overflow:hidden; 
            display: flex;
            flex-direction: column;
        }

        .map-wrap { height:450px; background:#000; width:100%; }
        
        .btn-stop { 
            width:100%; padding:25px; background:var(--danger); color:white; border:none; 
            font-size:1.6rem; font-weight:bold; cursor:pointer; text-transform:uppercase;
            border-top: 1px solid var(--border);
        }

        /* Si la pantalla es peque帽a (m贸vil), se pone uno abajo del otro */
        @media (max-width: 800px) {
            .content { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<header class="topbar">
    <h1 style="margin:0; font-size:1.1rem;">SECeD - DIRECTOR DE CARRERA</h1>
    <div id="reloj" style="font-size:1.8rem; font-weight:bold; color:#17a34a;">00:00:00</div>
</header>

<main class="content" id="contenedor"></main>

<script>
    // 1. Reloj
    setInterval(() => {
        document.getElementById('reloj').innerText = new Date().toLocaleTimeString();
    }, 1000);

    // 2. Configuraci贸n (Ruta directa a tus archivos KMZ en GitHub)
    const BASE_URL = "https://raw.githubusercontent.com/seced2022/seced-C/main/dc/tracks/";
    const TRAMOS = [
        { id: '1', nombre: 'TRAMO A: EL VISO', archivo: 'tcAElViso.kmz' },
        { id: '2', nombre: 'TRAMO B: PEDROCHE', archivo: 'tcBPedroche.kmz' }
    ];

    // 3. Crear Mapas
    TRAMOS.forEach(tramo => {
        const card = document.createElement('div');
        card.className = 'tramo-card';
        card.innerHTML = `
            <div style="padding:10px; font-weight:bold; background:#111e17;">${tramo.nombre}</div>
            <div id="mapa_${tramo.id}" class="map-wrap"></div>
            <button class="btn-stop" onclick="alert('PARADA ENVIADA AL ${tramo.nombre}')"> PARAR SALIDA</button>
        `;
        document.getElementById('contenedor').appendChild(card);

        // Inicializar Leaflet
        const map = L.map(`mapa_${tramo.id}`).setView([40, -3], 5);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        // Cargar KMZ usando JSZip para descompresi贸n
        const kmzLayer = L.kmzLayer().addTo(map);
        
        kmzLayer.on('load', function(e) {
            console.log("Track cargado:", tramo.archivo);
            map.fitBounds(e.layer.getBounds(), { padding: [20, 20] });
        });

        // Cargamos con un par谩metro aleatorio para evitar que el navegador use una versi贸n vieja del archivo
        kmzLayer.load(BASE_URL + tramo.archivo + "?v=" + Math.random());
    });
</script>
</body>
</html>
