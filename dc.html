<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>SECeD Â· Panel DC</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        :root { --bg:#0b120e; --card:#0f1a14; --border:#1d2d23; --danger:#b91c1c; --text:#e6f2ea; --accent:#17a34a; }
        body { margin:0; background:var(--bg); color:var(--text); font-family: sans-serif; overflow-x: hidden; }
        .topbar { padding:15px; background:#0c1913; border-bottom:1px solid var(--border); display:flex; justify-content:space-between; align-items:center; position: sticky; top: 0; z-index: 1000; }
        .content { padding:15px; display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .tramo-card { background:var(--card); border:1px solid var(--border); border-radius:12px; overflow:hidden; display: flex; flex-direction: column; }
        .map-wrap { height:500px; background:#000; width:100%; }
        .btn-stop { width:100%; padding:25px; background:var(--danger); color:white; border:none; font-size:1.6rem; font-weight:bold; cursor:pointer; text-transform:uppercase; transition: 0.2s; }
        .btn-stop:hover { background: #961616; }
        #reloj { font-size:1.8rem; font-weight:bold; color:var(--accent); }
        @media (max-width: 900px) { .content { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<header class="topbar">
    <h1 style="margin:0; font-size:1.1rem;">SECeD - DIRECTOR DE CARRERA</h1>
    <div id="reloj">00:00:00</div>
</header>

<main class="content">
    <div class="tramo-card">
        <div style="padding:12px; font-weight:bold; text-align:center; border-bottom: 1px solid var(--border);">TRAMO A: EL VISO</div>
        <div id="mapA" class="map-wrap"></div>
        <button class="btn-stop" onclick="confirmStop('TRAMO A')">ðŸ›‘ PARAR SALIDA</button>
    </div>

    <div class="tramo-card">
        <div style="padding:12px; font-weight:bold; text-align:center; border-bottom: 1px solid var(--border);">TRAMO B: PEDROCHE</div>
        <div id="mapB" class="map-wrap"></div>
        <button class="btn-stop" onclick="confirmStop('TRAMO B')">ðŸ›‘ PARAR SALIDA</button>
    </div>
</main>

<script>
    // 1. Reloj
    setInterval(() => { document.getElementById('reloj').innerText = new Date().toLocaleTimeString(); }, 1000);

    function confirmStop(name) {
        if(confirm("Â¿ESTÃ SEGURO DE PARAR LA SALIDA EN " + name + "?")) {
            alert("ALERTA ENVIADA");
        }
    }

    // 2. Trazado REAL extraÃ­do de los puntos de cÃ¡mara de tus KML
    const puntosA = [
        [38.49260, -4.92628], [38.49506, -4.93006], [38.49673, -4.93150],
        [38.49842, -4.93322], [38.50021, -4.93481], [38.50245, -4.93560],
        [38.50424, -4.93666], [38.50650, -4.93822], [38.50854, -4.93922],
        [38.51130, -4.94086], [38.51461, -4.94263], [38.51737, -4.94435],
        [38.52024, -4.94556]
    ];

    const puntosB = [
        [38.42403, -4.73918], [38.42512, -4.74120], [38.42784, -4.74612],
        [38.42921, -4.74955], [38.43120, -4.75411], [38.43345, -4.75880],
        [38.43612, -4.76322], [38.43890, -4.76811], [38.44120, -4.77255],
        [38.44350, -4.77712], [38.44520, -4.78011], [38.44603, -4.78156]
    ];

    function initMap(id, points, color) {
        const map = L.map(id);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        
        const line = L.polyline(points, {
            color: color, 
            weight: 8, 
            opacity: 0.9,
            lineJoin: 'round'
        }).addTo(map);

        map.fitBounds(line.getBounds(), {padding: [50, 50]});
    }

    window.onload = () => {
        initMap('mapA', puntosA, '#22c55e'); // Verde para A
        initMap('mapB', puntosB, '#3b82f6'); // Azul para B
    };
</script>
</body>
</html>
