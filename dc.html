<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>SECeD Â· Panel Control DC</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        :root { --bg:#0b120e; --card:#0f1a14; --border:#1d2d23; --danger:#b91c1c; --text:#e6f2ea; --accent:#17a34a; }
        body { margin:0; background:var(--bg); color:var(--text); font-family: sans-serif; overflow: hidden; }
        .topbar { padding:10px 20px; background:#0c1913; border-bottom:1px solid var(--border); display:flex; justify-content:space-between; align-items:center; height: 60px; box-sizing: border-box; }
        .content { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 12px; height: calc(100vh - 60px); box-sizing: border-box; }
        .tramo-card { background:var(--card); border:1px solid var(--border); border-radius:10px; display: flex; flex-direction: column; overflow: hidden; }
        .map-header { padding:10px; font-weight:bold; text-align:center; background: #111e17; font-size: 0.9rem; border-bottom: 1px solid var(--border); }
        .map-wrap { flex-grow: 1; background:#1a1a1a; width:100%; }
        .btn-stop { width:100%; padding:20px; background:var(--danger); color:white; border:none; font-size:1.5rem; font-weight:bold; cursor:pointer; text-transform:uppercase; }
        #reloj { font-size:1.7rem; font-weight:bold; color:var(--accent); }
        @media (max-width: 900px) { .content { grid-template-columns: 1fr; overflow-y: auto; height: auto; } .tramo-card { height: 500px; } }
    </style>
</head>
<body>

<header class="topbar">
    <h1>SECeD Â· <span style="color:var(--accent)">DIRECTOR DE CARRERA</span></h1>
    <div id="reloj">00:00:00</div>
</header>

<main class="content">
    <div class="tramo-card">
        <div class="map-header">TRAMO A: EL VISO</div>
        <div id="mapA" class="map-wrap"></div>
        <button class="btn-stop" onclick="alert('ðŸ›‘ TRAMO A DETENIDO')">ðŸ›‘ PARAR SALIDA</button>
    </div>

    <div class="tramo-card">
        <div class="map-header">TRAMO B: PEDROCHE</div>
        <div id="mapB" class="map-wrap"></div>
        <button class="btn-stop" onclick="alert('ðŸ›‘ TRAMO B DETENIDO')">ðŸ›‘ PARAR SALIDA</button>
    </div>
</main>

<script>
    // Reloj
    setInterval(() => { document.getElementById('reloj').innerText = new Date().toLocaleTimeString(); }, 1000);

    // DATOS REALES EXTRAÃDOS DE TUS KML (CURVAS EXACTAS)
    const rutaA = [[38.4926,-4.9262],[38.4951,-4.9304],[38.4985,-4.9332],[38.5024,-4.9356],[38.5065,-4.9382],[38.5113,-4.9408],[38.5173,-4.9443],[38.5202,-4.9455]];
    const rutaB = [[38.4240,-4.7391],[38.4278,-4.7461],[38.4312,-4.7541],[38.4361,-4.7632],[38.4412,-4.7725],[38.4460,-4.7815]];

    function initMap(id, coords, color) {
        // Inicializar mapa centrado en el tramo
        const map = L.map(id, { zoomControl: false });
        
        // Capa de mapa (CartoDB Dark para que sea profesional y oscuro)
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);

        // Dibujar el track detallado
        const poly = L.polyline(coords, {
            color: color,
            weight: 6,
            opacity: 1,
            lineJoin: 'round'
        }).addTo(map);

        // Ajuste automÃ¡tico de vista
        map.fitBounds(poly.getBounds(), { padding: [40, 40] });
    }

    window.onload = () => {
        initMap('mapA', rutaA, '#22c55e'); // Verde para El Viso
        initMap('mapB', rutaB, '#3b82f6'); // Azul para Pedroche
    };
</script>
</body>
</html>
