<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SECeD - Dirección de Carrera</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    /* Ensanchar el contenedor principal casi a todo ancho (sin tocar styles.css) */
    .app { max-width: 96vw; margin: 0 auto; }

    /* Barra del reloj */
    .dc-clockbar{
      display:flex; align-items:center; justify-content:space-between;
      gap:12px; padding:10px 20px; background:#0f1a14; border-bottom:1px solid #1d2d23;
    }
    .dc-clock{
      font-variant-numeric: tabular-nums; font-weight:900; letter-spacing:1px;
      color:#22c55e; font-size:clamp(22px, 4.2vw, 44px);
      text-shadow: 0 0 10px rgba(34,197,94,.35);
    }
    .dc-tz{ color:#a7f3d0; font-weight:700; margin-left:10px; font-size:.55em; opacity:.9; }
    .dc-sync{ margin-left:10px; font-size:.55em; font-weight:800; }
    .dc-sync.ok{ color:#86efac; }
    .dc-sync.err{ color:#fca5a5; }

    /* Estilos del Panel ya existentes */
    .grid-dc { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 15px; width: 100%; box-sizing: border-box; }
    .tc-selector-bar { padding: 10px 20px; display: flex; flex-wrap: wrap; gap: 10px; background: #0f1a14; border-bottom: 1px solid #1d2d23; }
    .btn-tc-toggle { background: #1e293b; color: white; border: 1px solid #334155; padding: 8px 16px; border-radius: 6px; cursor: pointer; font-weight: bold; }
    .btn-tc-toggle.active { background: #16a34a; border-color: #fff; }
    .card-dc { background: #0f1a14; border: 1px solid #1d2d23; border-radius: 12px; padding: 15px; display: flex; flex-direction: column; height: 500px; }
    .card-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
    .map-dc { flex: 1; border-radius: 8px; background: #000; border: 1px solid #1d2d23; z-index: 1; }
    
    /* Botones de Control */
    .btn-stop { background: #7f1d1d; color: white; border: none; padding: 10px 15px; border-radius: 5px; font-weight: 800; cursor: pointer; }
    .btn-stop.blink { background: #ff0000; animation: blinker 1s linear infinite; box-shadow: 0 0 15px #ff0000; }
    @keyframes blinker { 50% { opacity: 0.4; } }
    .btn-resume { background: #15803d; color: white; border: 1px solid #16a34a; padding: 10px 15px; border-radius: 5px; cursor: pointer; font-weight: 800; margin-left: 5px; }

    /* Badges de Radios */
    .radio-badge { background: #333; border: 2px solid #666; border-radius: 20px; color: #fff; font-weight: bold; text-align: center; min-width: 70px; padding: 2px 6px; font-size: 13px; }
    .radio-badge.active { background: #ffd60a; color: #000; border-color: #fff; }
    .tc-title { color: #22c55e; font-size: 1.3rem; margin: 0; font-weight: 900; }

    @media (max-width: 900px) { .grid-dc { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <main class="app">
    <div class="brand"><img id="dcLogo" src="logo.svg" class="brand-logo" onerror="this.src='logo.png'"/></div>
    <h1 id="dcRallyName">SECeD - Dirección de Carrera</h1>

    <!-- NUEVO: reloj sincronizado HH:MM:SS.mm -->
    <div class="dc-clockbar">
      <div class="dc-clock">
        <span id="dcClock">--:--:--.--</span>
        <span class="dc-tz" id="dcTz">Europe/Madrid</span>
        <span class="dc-sync" id="dcSync">sincronizando…</span>
      </div>
    </div>

    <div id="tcSelector" class="tc-selector-bar"></div>
    <div id="gridDC" class="grid-dc"></div>
  </main>

  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    /* ===== Reloj NTP-like con centésimas ===== */
    (function(){
      const TIMEZONE = 'Europe/Madrid';
      const el = document.getElementById('dcClock');
      const tz = document.getElementById('dcTz');
      const syncEl = document.getElementById('dcSync');
      if (tz) tz.textContent = TIMEZONE;

      let offsetMs = 0;
      let rafId = null;

      function pad2(n){ return String(n).padStart(2,'0'); }
      function pad2cs(n){ return String(Math.floor(n/10)).padStart(2,'0'); } // centésimas

      async function syncTime(){
        try{
          if (syncEl){ syncEl.textContent='sincronizando…'; syncEl.className='dc-sync'; }
          const res = await fetch(`https://worldtimeapi.org/api/timezone/${encodeURIComponent(TIMEZONE)}`, { cache:'no-store' });
          if(!res.ok) throw new Error('HTTP ' + res.status);
          const data = await res.json();
          const apiMs = Date.parse(data.datetime);
          offsetMs = apiMs - Date.now();
          if (syncEl){ syncEl.textContent='ok'; syncEl.className='dc-sync ok'; }
        } catch {
          if (syncEl){ syncEl.textContent='sin conexión'; syncEl.className='dc-sync err'; }
        }
      }

      function render(){
        const now = Date.now() + offsetMs;
        const d = new Date(now);
        const hh = pad2(d.getHours());
        const mm = pad2(d.getMinutes());
        const ss = pad2(d.getSeconds());
        const cs = pad2cs(d.getMilliseconds());
        if (el) el.textContent = `${hh}:${mm}:${ss}.${cs}`;
        rafId = requestAnimationFrame(render);
      }

      syncTime().then(()=>{
        if (rafId) cancelAnimationFrame(rafId);
        render();
        // re-sync cada 5 minutos
        setInterval(syncTime, 5*60*1000);
      });
    })();
  </script>

  <script>
    let db;
    let rallyId = new URLSearchParams(window.location.search).get('id');
    let configGlobal = null;
    let tramosVisibles = new Set();

    async function initDC() {
      // 1. Comprobar si existe la configuración de Firebase
      if (typeof window.FIREBASE_CONFIG === 'undefined') {
        alert("ERROR: No se encuentra 'firebase-config.js'. Revisa que el archivo esté en la misma carpeta.");
        return;
      }

      // 2. Inicializar Firebase
      if (!firebase.apps.length) firebase.initializeApp(window.FIREBASE_CONFIG);
      db = firebase.firestore();

      // 3. Pedir ID si no está en la URL
      if (!rallyId) {
        rallyId = prompt("Por favor, introduce el ID del Rally:");
        if (!rallyId) return;
      }

      // 4. Cargar Configuración del Rally
      try {
        const doc = await db.collection("config_rallies").doc(rallyId).get();
        if (!doc.exists) {
          alert("El ID del Rally no existe en la base de datos.");
          return;
        }
        configGlobal = doc.data();
        document.getElementById('dcLogo').src = configGlobal.logo || 'logo.png';
        document.getElementById('dcRallyName').innerText = configGlobal.nombre || 'SECeD - DC';

        // Crear botones de tramos
        const selector = document.getElementById('tcSelector');
        selector.innerHTML = "";
        configGlobal.tramos.forEach((tramo, index) => {
          const btn = document.createElement('button');
          btn.className = 'btn-tc-toggle';
          btn.innerText = tramo.nombre;
          btn.onclick = () => {
            if (tramosVisibles.has(index)) {
              tramosVisibles.delete(index);
              btn.classList.remove('active');
            } else {
              tramosVisibles.add(index);
              btn.classList.add('active');
            }
            renderizarGrid();
          };
          selector.appendChild(btn);
        });
      } catch (e) {
        console.error(e);
        alert("Error al conectar con la base de datos.");
      }
    }

    function renderizarGrid() {
      const container = document.getElementById('gridDC');
      container.innerHTML = "";

      configGlobal.tramos.forEach((tramo, index) => {
        if (!tramosVisibles.has(index)) return;
        
        const tId = tramo.nombre.replace(/\s+/g, '_');
        const cardHtml = `
          <div class="card-dc">
            <div class="card-header">
              <h2 class="tc-title">${tramo.nombre}</h2>
              <div>
                <button class="btn-stop" id="stop-\${tId}" onclick="actualizarEstado('${tramo.nombre}', true)">PARAR SALIDA</button>
                <button class="btn-resume" onclick="actualizarEstado('${tramo.nombre}', false)">REANUDAR</button>
              </div>
            </div>
            <div id="map-\${tId}" class="map-dc"></div>
          </div>
        `;
        container.insertAdjacentHTML('beforeend', cardHtml);

        setTimeout(() => {
          const map = L.map(`map-\${tId}`).setView([37.88, -4.77], 12);
          L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
          
          if (tramo.track) {
            const poly = L.polyline(tramo.track, {color: '#22c55e', weight: 4}).addTo(map);
            map.fitBounds(poly.getBounds());
          }

          if (tramo.radios) {
            tramo.radios.forEach((r, rIdx) => {
              const nR = rIdx + 1;
              const icon = L.divIcon({ 
                className: 'custom-icon', 
                html: `<div class="radio-badge" id="badge-\${tId}-\${nR}">R\${nR}: --</div>`,
                iconSize: [80, 25]
              });
              L.marker([r.lat, r.lng], {icon}).addTo(map);
            });
          }
          suscribirTramo(tramo.nombre, tId);
        }, 50);
      });
    }

    function suscribirTramo(nombreReal, tId) {
      // Escuchar si el tramo está PARADO
      db.collection("rallies").doc(rallyId).collection("estado_tramos").doc(nombreReal)
        .onSnapshot(doc => {
          const btn = document.getElementById(`stop-${tId}`);
          if (!btn) return;
          if (doc.exists && doc.data().pararSalida === true) {
            btn.classList.add('blink');
            btn.innerText = "SALIDA PARADA";
          } else {
            btn.classList.remove('blink');
            btn.innerText = "PARAR SALIDA";
          }
        });

      // Escuchar pasos de coches y LIMPIEZA
      db.collection("rallies").doc(rallyId).collection("pasos").doc(nombreReal)
        .onSnapshot(doc => {
          if (!doc.exists) {
            // SI NO HAY DOCUMENTO (se borró), LIMPIAMOS LOS RADIOS
            document.querySelectorAll(`[id^="badge-${tId}-"]`).forEach(b => {
              b.classList.remove('active');
              b.innerText = "R" + b.id.split('-').pop() + ": --";
            });
            return;
          }
          const data = doc.data();
          Object.keys(data).forEach(key => {
            if (key.startsWith('radio')) {
              const n = key.replace('radio', '');
              const b = document.getElementById(`badge-${tId}-${n}`);
              if (b) {
                b.classList.add('active');
                /* Cambio solicitado: eliminar el símbolo # */
                b.innerText = `R${n}: ${data[key]}`;
              }
            }
          });
        });
    }

    async function actualizarEstado(nombre, estado) {
      await db.collection("rallies").doc(rallyId).collection("estado_tramos").doc(nombre)
        .set({ pararSalida: estado }, { merge: true });
    }

    window.onload = initDC;
  </script>
</body>
</html>
