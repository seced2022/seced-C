<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>SECeD 路 Panel de Control DC</title>
    <style>
        :root { 
            --bg: #0b120e; 
            --card: #0f1a14; 
            --border: #1d2d23; 
            --danger: #b91c1c; 
            --text: #e6f2ea; 
            --accent: #17a34a; 
        }

        body { 
            margin: 0; 
            background: var(--bg); 
            color: var(--text); 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            overflow: hidden; 
        }
        
        /* Cabecera superior */
        .topbar { 
            padding: 0 20px; 
            background: #0c1913; 
            border-bottom: 1px solid var(--border); 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            height: 60px; 
            box-sizing: border-box; 
        }

        .topbar h1 { margin: 0; font-size: 1.1rem; letter-spacing: 1px; color: #fff; }
        #reloj { font-size: 1.8rem; font-weight: bold; color: var(--accent); }

        /* Contenedor principal de mapas */
        .content { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 12px; 
            padding: 12px; 
            height: calc(100vh - 60px); 
            box-sizing: border-box; 
        }

        /* Tarjeta de cada tramo */
        .tramo-card { 
            background: var(--card); 
            border: 1px solid var(--border); 
            border-radius: 12px; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        .map-header { 
            padding: 12px; 
            font-weight: bold; 
            text-align: center; 
            background: #111e17; 
            font-size: 1rem; 
            border-bottom: 1px solid var(--border);
        }
        
        /* El iframe de Google Maps */
        .google-map { 
            flex-grow: 1; 
            border: none; 
            width: 100%; 
            height: 100%; 
            background: #1a1a1a; 
        }
        
        /* Bot贸n de parada de emergencia */
        .btn-stop { 
            width: 100%; 
            padding: 22px; 
            background: var(--danger); 
            color: white; 
            border: none; 
            font-size: 1.6rem; 
            font-weight: bold; 
            cursor: pointer; 
            text-transform: uppercase;
            transition: background 0.2s;
        }

        .btn-stop:hover { background: #961616; }
        .btn-stop:active { background: #6b0f0f; transform: scale(0.99); }

        /* Adaptaci贸n para m贸viles */
        @media (max-width: 900px) {
            .content { grid-template-columns: 1fr; overflow-y: auto; height: auto; }
            .tramo-card { height: 550px; margin-bottom: 10px; }
            body { overflow-y: auto; }
        }
    </style>
</head>
<body>

<header class="topbar">
    <h1>SECeD 路 <span style="color:var(--accent)">DIRECTOR DE CARRERA</span></h1>
    <div id="reloj">00:00:00</div>
</header>

<main class="content">
    <div class="tramo-card">
        <div class="map-header">TRAMO A: EL VISO</div>
        <iframe 
            class="google-map" 
            src="https://www.google.com/maps/d/embed?mid=1vX6uU8X-5_8p_v4qEw4f_zG6W7s&ehbc=2E312F">
        </iframe>
        <button class="btn-stop" onclick="confirmarParada('TRAMO A')"> PARAR SALIDA</button>
    </div>

    <div class="tramo-card">
        <div class="map-header">TRAMO B: PEDROCHE</div>
        <iframe 
            class="google-map" 
            src="https://www.google.com/maps/d/embed?mid=1vX6uU8X-5_8p_v4qEw4f_zG6W7s&ehbc=2E312F">
        </iframe>
        <button class="btn-stop" onclick="confirmarParada('TRAMO B')"> PARAR SALIDA</button>
    </div>
</main>

<script>
    // Reloj digital en tiempo real
    function actualizarReloj() {
        const ahora = new Date();
        document.getElementById('reloj').innerText = ahora.toLocaleTimeString();
    }
    setInterval(actualizarReloj, 1000);
    actualizarReloj();

    // Funci贸n de seguridad para el bot贸n de parada
    function confirmarParada(tramo) {
        if (confirm("驴EST SEGURO DE DETENER LA SALIDA EN EL " + tramo + "?")) {
            alert("ALERTA DE SEGURIDAD ENVIADA: " + tramo + " DETENIDO.");
        }
    }
</script>

</body>
</html>
