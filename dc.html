<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <title>SECeD - Panel DC</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        :root { --bg:#0b120e; --card:#0f1a14; --border:#1d2d23; --text:#e6f2ea; --accent:#17a34a; }
        body { margin:0; background:var(--bg); color:var(--text); font-family: sans-serif; }
        .topbar { padding:10px 20px; background:#0c1913; border-bottom:1px solid var(--border); display:flex; justify-content:space-between; align-items:center; }
        .content { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding: 15px; }
        .tramo-card { background:var(--card); border:1px solid var(--border); border-radius:12px; overflow: hidden; display: flex; flex-direction: column; min-height: 450px; }
        .map-header { padding:12px; font-weight:bold; text-align:center; background: #111e17; }
        .map-wrap { flex-grow: 1; width:100%; background: #000; }
        .btn-stop { width:100%; padding:15px; background:#b91c1c; color:white; border:none; font-weight:bold; cursor:pointer; }
    </style>
</head>
<body>

<header class="topbar">
    <div style="display:flex; align-items:center;">
        <img id="rallyLogo" src="" style="height:40px; margin-right:15px;" onerror="this.style.display='none'">
        <div style="font-size:1.2rem; font-weight:bold;">SECeD Â· <span id="rallyNombre" style="color:var(--accent)">Cargando...</span></div>
    </div>
    <div id="reloj" style="font-family:monospace; font-size:1.4rem;">00:00:00</div>
</header>

<main id="gridTramos" class="content"></main>

<script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore-compat.js"></script>
<script src="firebase-config.js"></script>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
    if (!firebase.apps.length) firebase.initializeApp(window.FIREBASE_CONFIG);
    const db = firebase.firestore();
    const urlParams = new URLSearchParams(window.location.search);
    let rallyId = urlParams.get('id');

    if (!rallyId) {
        rallyId = prompt("Introduce el ID del Rally:");
        if (rallyId) window.location.search = `?id=${rallyId}`;
    }

    setInterval(() => { document.getElementById('reloj').innerText = new Date().toLocaleTimeString(); }, 1000);

    if (rallyId) {
        db.collection("config_rallies").doc(rallyId).onSnapshot(doc => {
            if (doc.exists) {
                const data = doc.data();
                document.getElementById('rallyNombre').innerText = data.nombre || rallyId;
                document.getElementById('rallyLogo').src = data.logo || "";
                renderizarMapas(data.tramos);
            }
        });
    }

    function renderizarMapas(tramos) {
        const container = document.getElementById('gridTramos');
        container.innerHTML = '';
        tramos.forEach((t, i) => {
            const mid = `map_${i}`;
            const card = document.createElement('div');
            card.className = 'tramo-card';
            card.innerHTML = `<div class="map-header">${t.nombre}</div><div id="${mid}" class="map-wrap"></div><button class="btn-stop">ðŸ›‘ PARAR SALIDA</button>`;
            container.appendChild(card);

            setTimeout(() => {
                // Leaflet acepta tanto [lat, lng] como {lat, lng}
                const firstPoint = t.track.length ? [t.track[0].lat, t.track[0].lng] : [37.88, -4.77];
                const map = L.map(mid).setView(firstPoint, 13);
                L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png').addTo(map);
                
                if (t.track.length) {
                    const p = L.polyline(t.track, {color: '#2ecc71', weight: 5}).addTo(map);
                    map.fitBounds(p.getBounds(), {padding: [30,30]});
                }
            }, 100);
        });
    }
</script>
</body>
</html>
