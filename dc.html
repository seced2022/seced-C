<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>SECeD Â· DC Directo</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-plugins@3.4.0/layer/vector/KML.js"></script>

    <style>
        :root { --bg:#0b120e; --card:#0f1a14; --border:#1d2d23; --danger:#b91c1c; --text:#e6f2ea; }
        body { margin:0; background:var(--bg); color:var(--text); font-family: sans-serif; }
        .topbar { padding:15px; background:#0c1913; border-bottom:1px solid var(--border); display:flex; justify-content:space-between; align-items:center; }
        
        /* DISEÃ‘O: Dos columnas */
        .content { 
            padding:15px; 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 15px; 
        }

        .tramo-card { 
            background:var(--card); 
            border:1px solid var(--border); 
            border-radius:10px; 
            overflow:hidden; 
            display: flex;
            flex-direction: column;
        }

        .map-wrap { height:450px; background:#000; width:100%; }
        
        .btn-stop { 
            width:100%; padding:25px; background:var(--danger); color:white; border:none; 
            font-size:1.6rem; font-weight:bold; cursor:pointer; text-transform:uppercase;
        }

        @media (max-width: 900px) {
            .content { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

<header class="topbar">
    <h1 style="margin:0; font-size:1.1rem;">SECeD - DIRECTOR DE CARRERA</h1>
    <div id="reloj" style="font-size:1.8rem; font-weight:bold; color:#17a34a;">00:00:00</div>
</header>

<main class="content" id="contenedor"></main>

<script>
    // Reloj
    setInterval(() => {
        document.getElementById('reloj').innerText = new Date().toLocaleTimeString();
    }, 1000);

    // ConfiguraciÃ³n: AJUSTA LOS NOMBRES DE ARCHIVO AQUÃ
    const BASE_URL = "https://raw.githubusercontent.com/seced2022/seced-C/main/dc/tracks/";
    const TRAMOS = [
        { id: '1', nombre: 'TRAMO A: EL VISO', archivo: 'tcAElViso.kml' }, // AsegÃºrate de que coincida con GitHub
        { id: '2', nombre: 'TRAMO B: PEDROCHE', archivo: 'tcBPedroche.kml' }
    ];

    TRAMOS.forEach(tramo => {
        const card = document.createElement('div');
        card.className = 'tramo-card';
        card.innerHTML = `
            <div style="padding:10px; font-weight:bold; background:#111e17;">${tramo.nombre}</div>
            <div id="mapa_${tramo.id}" class="map-wrap"></div>
            <button class="btn-stop" onclick="alert('PARADA ENVIADA AL ${tramo.nombre}')">ðŸ›‘ PARAR SALIDA</button>
        `;
        document.getElementById('contenedor').appendChild(card);

        const map = L.map(`mapa_${tramo.id}`).setView([40, -3], 5);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        // CARGA DE KML
        fetch(BASE_URL + tramo.archivo)
            .then(res => res.text())
            .then(kmlText => {
                const parser = new DOMParser();
                const kmlDom = parser.parseFromString(kmlText, 'text/xml');
                const track = new L.KML(kmlDom);
                map.addLayer(track);
                
                // Ajustar zoom automÃ¡ticamente al track
                const bounds = track.getBounds();
                if (bounds.isValid()) {
                    map.fitBounds(bounds);
                }
            })
            .catch(err => console.error("Error cargando el KML:", tramo.archivo));
    });
</script>
</body>
</html>
