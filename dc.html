<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>SECeD Â· DC</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script src="https://unpkg.com/leaflet-kmz@1.0.11/dist/leaflet-kmz.js"></script>

    <style>
        :root { --bg:#0b120e; --card:#0f1a14; --border:#1d2d23; --danger:#b91c1c; --text:#e6f2ea; }
        body { margin:0; background:var(--bg); color:var(--text); font-family: sans-serif; }
        .topbar { padding:15px; background:#0c1913; border-bottom:1px solid var(--border); display:flex; justify-content:space-between; align-items:center; }
        .content { padding:10px; display: flex; flex-direction: column; gap: 20px; }
        .tramo-card { background:var(--card); border:1px solid var(--border); border-radius:10px; overflow:hidden; }
        .map-wrap { height:350px; background:#000; width:100%; }
        .btn-stop { width:100%; padding:20px; background:var(--danger); color:white; border:none; font-size:1.5rem; font-weight:bold; cursor:pointer; }
    </style>
</head>
<body>

<header class="topbar">
    <h1 style="margin:0; font-size:1rem;">SECeD - DIRECTOR DE CARRERA</h1>
    <div id="relojActual" style="font-size:1.5rem; font-weight:bold;">00:00:00</div>
</header>

<main class="content" id="contenedor"></main>

<script>
    // 1. Reloj que no falla
    function actualizarReloj() {
        const ahora = new Date();
        document.getElementById('relojActual').innerText = ahora.toLocaleTimeString();
    }
    setInterval(actualizarReloj, 1000);
    actualizarReloj();

    // 2. ConfiguraciÃ³n
    const BASE_URL = "https://raw.githubusercontent.com/seced2022/seced-C/main/dc/tracks/";
    const TRAMOS = [
        { id: '1', nombre: 'TRAMO A: EL VISO', archivo: 'tcAElViso.kmz' },
        { id: '2', nombre: 'TRAMO B: PEDROCHE', archivo: 'tcBPedroche.kmz' }
    ];

    // 3. FunciÃ³n para crear mapas
    TRAMOS.forEach(tramo => {
        // Crear HTML
        const card = document.createElement('div');
        card.className = 'tramo-card';
        card.innerHTML = `
            <div style="padding:10px; font-weight:bold;">${tramo.nombre}</div>
            <div id="mapa_${tramo.id}" class="map-wrap"></div>
            <button class="btn-stop" onclick="alert('PARADA ENVIADA AL ${tramo.nombre}')">ðŸ›‘ PARAR SALIDA</button>
        `;
        document.getElementById('contenedor').appendChild(card);

        // Crear Mapa
        const map = L.map(`mapa_${tramo.id}`).setView([40, -3], 5);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        // Intentar cargar KMZ
        try {
            const kmz = L.kmzLayer().addTo(map);
            kmz.load(BASE_URL + tramo.archivo);
            kmz.on('load', (e) => map.fitBounds(e.layer.getBounds()));
        } catch (e) {
            console.error("Error cargando librerÃ­a KMZ");
        }
    });
</script>
</body>
</html>
