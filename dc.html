<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>SECeD Â· Panel Control DC</title>
    <style>
        :root { --bg:#0b120e; --card:#0f1a14; --border:#1d2d23; --danger:#b91c1c; --text:#e6f2ea; --accent:#17a34a; }
        body { margin:0; background:var(--bg); color:var(--text); font-family: sans-serif; overflow: hidden; }
        
        /* Cabecera */
        .topbar { padding:10px 20px; background:#0c1913; border-bottom:1px solid var(--border); display:flex; justify-content:space-between; align-items:center; height: 60px; box-sizing: border-box; }
        
        /* Contenedor en paralelo */
        .content { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 12px; 
            padding: 12px; 
            height: calc(100vh - 60px); 
            box-sizing: border-box; 
        }

        .tramo-card { 
            background:var(--card); 
            border:1px solid var(--border); 
            border-radius:10px; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden; 
        }

        .map-header { padding:10px; font-weight:bold; text-align:center; background: #111e17; font-size: 0.9rem; letter-spacing: 1px; }
        
        /* Visor de Google Maps */
        .google-map { flex-grow: 1; border: none; width: 100%; height: 100%; }
        
        /* Filtro oscuro para que el mapa no deslumbre */
        .dark-mode { filter: invert(90%) hue-rotate(180deg) brightness(95%) contrast(90%); }

        .btn-stop { 
            width:100%; padding:20px; background:var(--danger); color:white; border:none; 
            font-size:1.5rem; font-weight:bold; cursor:pointer; text-transform:uppercase; 
        }
        .btn-stop:hover { background: #961616; }
        
        #reloj { font-size:1.6rem; font-weight:bold; color:var(--accent); }

        @media (max-width: 900px) {
            .content { grid-template-columns: 1fr; overflow-y: auto; height: auto; }
            .tramo-card { height: 500px; margin-bottom: 10px; }
        }
    </style>
</head>
<body>

<header class="topbar">
    <h1 style="margin:0; font-size:1rem;">SECeD Â· <span style="color:white">DIRECTOR DE CARRERA</span></h1>
    <div id="reloj">00:00:00</div>
</header>

<main class="content">
    <div class="tramo-card">
        <div class="map-header">TRAMO A: EL VISO</div>
        <iframe class="google-map dark-mode" src="https://www.google.com/maps/d/embed?mid=1v-VnS2e9rT7-UvQ_m_1"></iframe>
        <button class="btn-stop" onclick="alert('ðŸ›‘ EMERGENCIA: TRAMO A DETENIDO')">ðŸ›‘ PARAR SALIDA</button>
    </div>

    <div class="tramo-card">
        <div class="map-header">TRAMO B: PEDROCHE</div>
        <iframe class="google-map dark-mode" src="https://www.google.com/maps/d/embed?mid=1v-VnS2e9rT7-UvQ_m_1"></iframe>
        <button class="btn-stop" onclick="alert('ðŸ›‘ EMERGENCIA: TRAMO B DETENIDO')">ðŸ›‘ PARAR SALIDA</button>
    </div>
</main>

<script>
    // ActualizaciÃ³n del reloj
    setInterval(() => { 
        document.getElementById('reloj').innerText = new Date().toLocaleTimeString(); 
    }, 1000);
</script>
</body>
</html>
